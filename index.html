<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochi Pics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ===== Header ===== -->
    <header class="site-header">
      <img src="assets/logo.png" alt="Mochi Pics Logo" class="logo" />
      <button id="header-action-btn" class="btn-login" data-state="login">
        Admin login
      </button>
    </header>

    <!-- ===== Main Gallery ===== -->
    <main>
      <section id="albums-view" class="gallerie">
        <div id="albums-msg" class="msg"></div>
        <div id="albums-grid" class="grid"></div>
      </section>

      <!-- ===== Album Photos View ===== -->
      <section id="photos-view" class="gallerie hidden">
        <header class="photos-header">
          <button id="back-to-albums">Back to albums</button>
          <h2 id="album-title">Album title</h2>
        </header>

        <form id="add-photo-form" class="add-photo hidden">
          <h3>Add a new photo</h3>
          <div class="row">
            <label for="photo-url">Photo URL (optional)</label>
            <input
              type="url"
              name="url"
              id="photo-url"
              placeholder="https://example.com/photo.jpg"
            />
          </div>
          <div class="row">
            <label for="photo-file">Or upload from your device</label>
            <input type="file" name="file" id="photo-file" accept="image/*" />
          </div>
          <div class="row">
            <label for="photo-orientation">Orientation</label>
            <select name="orientation" id="photo-orientation">
              <option value="portrait">Portrait</option>
              <option value="landscape">Landscape</option>
            </select>
          </div>
          <button type="submit" class="btn">Add photo</button>
          <div id="add-photo-msg" class="msg"></div>
        </form>

        <div id="photos-msg" class="msg"></div>
        <div id="photos-grid" class="grid"></div>
      </section>

      <!-- ===== Admin Zone ===== -->
      <section class="admin">
        <div class="admin-box">
          <h3>Create new album</h3>
          <form id="create-album-form" class="admin-actions">
            <div class="row">
              <label for="album-title-input">Album title</label>
              <input
                type="text"
                id="album-title-input"
                name="title"
                placeholder="Enter album name"
              />
            </div>
            <div class="row">
              <label for="album-file-input">Cover photo</label>
              <input
                type="file"
                id="album-file-input"
                name="file"
                accept="image/*"
              />
            </div>
            <button type="submit" class="btn">Create album</button>
            <div id="create-album-msg" class="msg"></div>
          </form>
        </div>
      </section>
    </main>

    <!-- ===== Login Modal ===== -->
    <div id="login-modal" class="modal-overlay hidden">
      <div class="modal-box">
        <button id="close-login-btn" class="modal-close">âœ•</button>
        <h3>Administrator login</h3>
        <form id="login-form" class="modal-form">
          <div class="row">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="row">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
              required
            />
          </div>
          <button type="submit" class="btn">Sign in</button>
          <div id="login-msg" class="msg"></div>
        </form>
      </div>
    </div>

    <!-- ===== Footer ===== -->
    <footer class="site-footer">
      <img src="assets/footer.png" alt="Footer decorative image" />
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
